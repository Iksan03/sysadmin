<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ec51f00742.js" crossorigin="anonymous"></script>

    <title>KedaiAPP Lite - Login</title>

</head>

<body id="login">

    <div class="login justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-contact">
                        <h3 class="text-center"><span class="kd">KeDai</span><span class="cw">computerworks</span></h3>

                        <form>
                            <div class="row">
                                <div class="col-md-1">
                                    <img src="img/icon projek-06.png" alt="" width="33px" height="33px">
                                </div>
                                <div class="form-group col-md-10">
                                    <input type="text" class="form-control text-black-50 inputan" id="username" placeholder="username">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <img src="img/icon projek-02.png" alt="" width="33px" height="33px">
                                </div>
                                <div class="form-group col-md-10">
                                    <input type="password" class="form-control text-black-50 inputan" id="pwd" placeholder="Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default font-weight-bold col-md-11">login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- Pertama load jQuery, kemudian Bootstrap JS -->
    <script src="js/bootstrap.slim.min.js "></script>
    <script src="js/pooper.js "></script>
    <script src="js/bootstrap.min.js "></script>


</body>

</html>
